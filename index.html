  <header class="page-header">
    <nav>
      <div id="logo"></div>
      <button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
        <svg width="20" height="20" aria-hidden="true">
          <use xlink:href="#down"></use>
        </svg>
      </button>
      <ul class="admin-menu">

        <li>
          <a href="#0">
            <svg>
              <use xlink:href="#phone"></use>
            </svg>
            <span>Phone</span>
          </a>
        </li>
        <li>
          <a href="#0">
            <svg>
              <use xlink:href="#message"></use>
            </svg>
            <span>SMS</span>
          </a>
        </li>

        <li>
          <button class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
            <svg aria-hidden="true">
              <use xlink:href="#collapse"></use>
            </svg>
            <span>Collapse</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>


  <section class="page-content">

    <section class="grid">
      <section>
        <div class="search-and-user">
          <form>
            <input type="search" placeholder="Search contacts...">
            <button type="submit" aria-label="submit form">
              <svg aria-hidden="true">
                <use xlink:href="#search"></use>
              </svg>
            </button>
          </form>
        </div>

        <div>
          <ul>
            <li>John</li>
            <li>Adam</li>
            <li>Mike</li>
            <li>Sarah</li>
            <li>Paul</li>
            <li>Mary</li>
            <li>Grace</li>

          </ul>
        </div>

      </section>
      <section id="media">
        <div>
          <h2>Dailer</h2>
          <div>
            <div id="ringer">

            </div>
            <div id="status">

            </div>
          </div>

          <div id="dialpad">
            <div id="dial">
              <div id="code">
                <select name="" id="">
                  <option value="+1">US</option>
                  <option value="+234">NG</option>
                </select>
              </div>
              <div>
                <label for="">
                  <input type="text">
                </label>
              </div>
              <button>delete</button>

            </div>
            <div id="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>0</button>
            </div>


          </div>

        </div>
        <div>
          <h2>Message</h2>
          <div>
            <input type="text" name="" id="" placeholder="To:">
            <input type="text" name="" id="" placeholder="Message">
            <button>Send</button>
          </div>
        </div>
      </section>
    </section>
    <footer class="page-footer">
      <small>&copy;2019 <a href="#">T&amp;C</a>
      </small>
    </footer>
  </section>
